<!DOCTYPE html>
<html>
<head>
  <title>VueCalc</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

<div id="calculator">

  <div id="expression">
    {{ expression }}
  </div>

  <button>1</button>
  <button>2</button>
  <button>3</button>
  <br/>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <br />
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <br />
  <button>+</button>
  <button>-</button>
  <button> <- </button>
  <br />
  <button>X</button>
  <button>/</button>
  <button>C</button>
  <br />
  <button id="eq-button">=</button>
</div>



<script type="text/javascript" src="https://unpkg.com/vue@2.3.0"></script>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
